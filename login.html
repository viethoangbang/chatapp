<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./tainguyen/styles/login.css">
</head>
<body>
    <div class="container_fix">
        <form method="get">
            <label for="emailorusername">Email or username</label>
            <input type="text" name="emailorusername" id="email" disabled placeholder="Tự động nhập tài khoản">
            <label for="userpass">Password</label>
            <input type="text" id="userpass" name="userpass" disabled placeholder="Tự động nhập mật khẩu">
            <button type="submit" id="user_login">Login</button>
            <a href="./signup.html">Chưa có tài khoản?</a>
        </form>
    </div>
</body>
</html>
